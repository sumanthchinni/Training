<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let a=10;
	document.write("Type of a: "+typeof(a)+"<br>");
	
	document.write("a==10 is ");
	document.write(a==10);
	document.write("<br>");
	
	document.write("a===10 is ");
	document.write(a===10);
	document.write("<br>");

	
	let b="10";

	document.write("Type of b: "+typeof(b)+"<br>");
	
	document.write("b==10 is ");
	document.write(b==10);
	document.write("<br>");
	
	document.write("b===10 is ");
	document.write(b===10);
	document.write("<br>");
	

	
	
</script>

</body>
</html>
