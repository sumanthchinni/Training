<script type="text/javascript">
	let a=16;
	console.log(typeof(a));
	
	let s=String(a);
	console.log("Type of s :"+typeof(s));

	
	let n=a.toString();
	console.log("Type of n :"+typeof(n));

	console.log("Type of num :"+typeof(num));
	console.log("Type of num :"+typeof(Number(num)));
	console.log("Type of num :"+typeof(parseInt(num)));
	
	let num1="20.56";
	console.log("Type of num1 :"+typeof(num1));
	console.log("Type of num1 :"+typeof(Number(num1)));
	console.log("Type of num1 :"+typeof(parseFloat(num1)));
	
	let  w="A"+1
	console.log("Type of w : "+typeof(w));
	
	let  x="A"
	console.log("Type of x : "+typeof(w*2));
	
	let  y=true+1
	console.log("Type of y : "+typeof(y),y);
	
	let  z=false+1
	console.log("Type of z : "+typeof(z),z);
</script>
