<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
 let obj=[
	 {id: 1,name: "sumanth",age: 21},
	 {id: 2,name: "chinni",age: 36},
	 {id: 3,name: "Prakash",age: 27}
	 
 ];
 
 let a=obj.find(a=>a.id==1);
 alert(a.name);
 
 let b=obj.find(a=>a.age>25);
 alert(b.name);
 
 let c=obj.map(s=>s.name);
 document.write("Name Array : "+c+"<br>")
 
 
</script>

</body>
</html>
